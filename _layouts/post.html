<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
		<header class="header">
		<a class="page_title" href="{{ page.url }}">{{ page.title }}</a>
		</header>
		<menu class="menu">
  		<ul>
    		<li><a href="{{ site.url }}/archive/">archive</a></li>
    		<li><a href="{{ site.url }}/about/">about</a></li>
    		<li><a href="{{ site.url }}">home</a></li>
  		</ul>
		</menu>

    <div class="content">
    	<div class="post_date_t">
		<span >{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
		</div>
		<div class="post_content">{{ content }}</div>
    </div>

    {% include footer.html %}
</body>
</html>
